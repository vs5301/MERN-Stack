<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Task Manager Project</title>
    </head>
    <body>
        <header>
            <h1>Task Manager App</h1>
            <p>
                This project was built using local storage and vanilla JavaScript
            </p>
            <q>The purpose for this project is to be familiar with LocalStorage</q>
            <a target="_blank" href="https://www/udemy.com/course/fullstack-web-development-course-projects-base/?referralCode=F8C808368D020D5794BD">Enroll Now</a>

        <main>
            <section id="add-task">
                <form action="">
                    <input type="text" id="input" placeholder="Add Task">
                    <button type="submit">Add Task</button>
                </form>
            </section>

            <section id="tasks">
                <h2>Tasks</h2>
                <ul id="list-container">
                    <li id="item">
                        <span>Task 1</span>
                        <button id="delete">X</button>
                    </li>
                </ul>
            </section>

            <script src="script.js"></script>
        </main>
    </body>
