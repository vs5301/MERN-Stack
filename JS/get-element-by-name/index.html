<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get Element by Name</title>
    </head>
    <body>
        <h1>User Registration Form</h1>
        <form action="" id="userForm">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">

            <!-- Multiple input fields with same name attribute -->
            <label for="">Language Proficiency:</label>
            <input type="radio" name="languageProficiency" value="Beginner"> Beginner
            <input type="radio" name="languageProficiency" value="Intermediate"> Intermediate
            <input type="radio" name="languageProficiency" value="Advanced"> Advanced
        </form>

        <button onclick="collectData()">Submit</button>

        <script src="./script.js"></script>
    </body>
</html>
