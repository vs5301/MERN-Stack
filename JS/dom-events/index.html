<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>DOM Events</title>
    </head>
    <body>
        <!-- Mouse Events -->
        <button onclick="clickHandler()">Click Me</button>
        <button ondblclick="dbClickHandler()">Double Click Me</button>
        <div onmouseover="onMouseOverHandler()" onmouseout="onMouseOutHandler()">
            Hover over me!
        </div>
        <button id="clickButton">Click Me</button>
        <button id="doubleClickButton">Double Click Me</button>
        <div id="hoverDiv">Hover over me!</div>

        <!-- Keyboard Events -->
        <input 
            onkeydown="onkeydownHandler()"
            onkeyup="onkeyupHandler()"
            onkeypress="onkeypressHandler()"
            type="text"
            placeholder="Enter something"
        >
        <input type="text" id="keyInput">

        <!-- Form Events -->
        <form onsubmit="onsubmitHandler()">
            <input onfocus="onfocusHandler()" onblur="onblurHandler()" type="text"><br>
            <button type="submit">Submit</button>
        </form>
        <form id="myForm">
            <input type="text" id="formInput">
            <button type="submit">Submit</button>
        </form>

        <br><br>

        <!-- Mouse Events -->
        <button id="clickButton">Click Me</button>
        <button id="doubleClickButton">Double Click Me</button>
        <div id="hoverDiv">Hover over me!</div>

        <!-- Keyboard Events -->
        <input type="text" id="keyInput">

        <!-- Form Events -->
        <form id="myForm">
            <input type="text" id="formInput">
            <button type="submit">Submit</button>
        </form>

        <br><br>

        <div class="removeEventListener">
            <button id="alertButton">Show Alert</button>
            <button id="removeButton">Remove Alert Button</button>
        </div>

        <br><br>

        <div id="eventFlow">
            <div id="parentDiv">
                <ul id="list">
                    <li id="item1">Item 1</li>
                    <li id="item2">Item 2</li>
                </ul>
            </div>
        </div>
                
        <div id="stopPropogation">
            <div id="outerDiv">
                Outer Div
                <div id="middleDiv">
                    Middle Div
                    <div id="innerDiv">Inner Div</div>
                </div>
            </div>
        </div>

        <div id="eventDelegation">
            <ul id="itemList">
                <li data-item="1">Item 1</li>
                <li data-item="2">Item 2</li>
                <li data-item="3">Item 3</li>
            </ul>
        </div>

        <div id="multipleEventListeners">
            <button id="actionButton">Click Me!</button>
        </div>

        <div id="customEvents">
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" />
                <button id="submitButton">Submit</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
