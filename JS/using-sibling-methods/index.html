<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sibling Methods</title>
    </head>
    <body>
        <div>
            <p id="text1">This is the first text.</p>
            <button id="button1">Change Text 1</button>
            <p id="text2">This is the second text</p>
            <button id="button2">Change Text 2</button>
        </div>
        <br><br>
        <div id="container">
            <button>Change Following Text 1</button>
            <p>Original Text 1</p>
            <button>Change Following Text 2</button>
            <p>Original Text 2</p>
        </div>

        <ul id="fruitList">
            <li class="fruit" id="apple">Apple</li>
            <li class="fruit" id="banana">Banana</li>
            <li class="fruit" id="cherry">Cherry</li>
            <li class="fruit" id="date">Date</li>
            <li class="fruit" id="elderberry">Elderberry</li>
        </ul>

        <script src="./script.js"></script>
    </body>
</html>
