<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple and Single Select</title>
    </head>
    <body>
        <h1>Multiple and Single Select</h1>
        <hr>
        <!-- Single Select -->
        <div>
            <label for="">Select your best programming language</label>
        </div>
        <select name="languages" id="">
            <option value="nodeJS">NodeJS</option>
            <option value="javascript">Javascript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="mongoDB">MongoDB</option>
            <option selected value="reactJS">ReactJS</option>
            <option value="expressJS">Javascript</option>
        </select>
        <br><br>
        <!-- Multiple Select -->
        <div>
            <label for="">Select your best programming language</label>
        </div>
        <select name="languages" id="" multiple>
            <option selected value="nodeJS">NodeJS</option>
            <option value="javascript">Javascript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="mongoDB">MongoDB</option>
            <option value="reactJS">ReactJS</option>
            <option selected value="expressJS">Javascript</option>
        </select>
    </body>
</html>
