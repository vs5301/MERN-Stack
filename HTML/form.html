<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Form</title>
    </head>
    <body>
        <h1>Basic Form</h1>
        <!-- input tag  -->
        <form action="">
            <div>
                <label for="fullname">Enter Fullname</label>
                <input type="text" name="fullname">
            </div><br>
            <div>
                <label for="age">Enter age</label>
                <input type="text" name="age">
            </div><br>
            <!-- name attribute -->
            <div>
                <label for="">Password</label>
                <input type="password" name="12345" id="">
            </div><br>
            <!-- value attribute -->
            <div>
                <label for="">Password</label>
                <input type="number" name="12345" value="200">
            </div><br>
            <!-- Checkbox attribute -->
            <div>
                <label for="">Checkbox</label>
                <input type="checkbox" name="" id="">
            </div><br>
            <!-- required attribute -->
            <div>
                <label for="">Required</label>
                <input type="number" name="" required>
            </div><br>
            <!-- placeholder attribute -->
            <div>
                <label for="">
                    <input type="number" required placeholder="Enter age">
                </label>
            </div><br>
            <!-- Min and Max attribute -->
            <div>
                <label for="">Min and Max</label>
                <input type="number" min="10" max="100">
            </div><br>
            <!-- Step attribute -->
            <div>
                <label for="">Step</label>
                <input type="number" step="10" id="">
            </div><br>
            <!-- Color type -->
            <div>
                <label for="">Color</label>
                <input type="color" name="" id="">
            </div><br>
            <!-- Date type -->
            <div>
                <label for="">Date</label>
                <input type="date" name="" id="">
            </div><br>
            <!-- File type -->
            <div>
                <label for="">File</label>
                <input type="file" name="" id="">
            </div><br>
            <button>Submit</button>
        </form>
    </body>
</html>
