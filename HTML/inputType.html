<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Types</title>
    </head>
    <body>
        <form action="">
            <h1>Input Types</h1>
            <hr>
            <!-- Types of input type values -->
            <!-- text -->
            <div>
                <label for="">Text</label>
                <input type="text">
            </div><br>
            <!-- Password -->
            <div>
                <label for="">Password</label>
                <input type="password">
            </div><br>
            <!-- checkbox -->
            <div>
                <label for="">Checkbox</label>
                <input type="checkbox">
            </div><br>
            <!-- radiobutton -->
            <div>
                <label for="">Radibutton</label>
                <input type="radio">
            </div><br>
            <!-- number -->
            <div>
                <label for="">Number</label>
                <input type="number">
            </div><br>
            <!-- file -->
            <div>
                <label for="">File</label>
                <input type="file">
            </div><br>
            <!-- hidden -->
            <div>
                <label for="">Hidden</label>
                <input type="hidden">
            </div><br>
            <!-- color -->
            <div>
                <label for="">Color</label>
                <input type="color">
            </div><br>
            <!-- date -->
            <div>
                <label for="">Date</label>
                <input type="date">
            </div><br>
            <!-- datetime-local -->
            <div>
                <label for="">Datetime-local</label>
                <input type="datetime-local">
            </div><br>
            <!-- month -->
            <div>
                <label for="">Month</label>
                <input type="month">
            </div><br>
            <!-- email -->
            <div>
                <label for="">Email</label>
                <input type="email">
            </div><br>
            <!-- range -->
            <div>
                <label for="">Range</label>
                <input type="range">
            </div><br>
            <!-- search -->
            <div>
                <label for="">Search</label>
                <input type="search">
            </div><br>
            <!-- time -->
            <div>
                <label for="">Time</label>
                <input type="time">
            </div><br>
            <!-- week -->
            <div>
                <label for="">Week</label>
                <input type="week">
            </div><br>
            <!-- submit -->
            <div>
                <label for="">submit</label>
                <input type="submit">
            </div><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
